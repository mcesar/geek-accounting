<table class="table table-striped">
	<thead>
		<tr>
			<th><strong>#</strong></th>
			<th><strong>Nome</strong></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="a in accounts">
			<td><a href="#/charts-of-accounts/{{currentChartOfAccounts()}}/accounts/{{a._id}}">{{a.number}}</a></td>
			<td><a href="#/charts-of-accounts/{{currentChartOfAccounts()}}/accounts/{{a._id}}">{{a.name}}</a></td>
		</tr>
	</tbody>
</table>
